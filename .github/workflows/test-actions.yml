---
name: test-actions
on:
  pull_request:
    branches: [main]
    paths:
      - examples/invalid-envoy.yaml
      - .github/workflows/test-actions.yaml
      - action.yaml
      - src/**
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
      - uses: aquaproj/aqua-installer@294926f94b4233f202a2f03875c604f840cfed70 # v2.1.1
        with:
          aqua_version: v2.2.1

      - run: github-comment hide
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: ./
        with:
          path: examples/invalid-envoy.yaml
          image: envoyproxy/envoy-alpine:v1.20.1
